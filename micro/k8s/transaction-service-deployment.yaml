apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service-deployment
  labels:
    app: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: transaction-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8094
          resources:
            requests:
              cpu: "100m"       # Minimum CPU: 10% of a core
              memory: "128Mi"   # Minimum memory: 128MiB
            limits:
              cpu: "200m"       # Maximum CPU: 20% of a core
              memory: "256Mi"   # Maximum memory: 256MiB
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8094
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8094
            initialDelaySeconds: 15
            periodSeconds: 10
